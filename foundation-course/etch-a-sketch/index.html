<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Skecth</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Etch-A-Skecth</h1>
    <form>
      <label for="grid-size"
        >Grid Size:
        <output id="grid-size-display"></output>
      </label>
      <input type="range" id="grid-size" min="16" max="100" value="16" />
      <div class="mode">
        <label for="color-picker">Brush Color:</label>
        <input type="color" id="color-picker" />
        <label for="brush">Brush:</label>
        <input type="button" id="brush-mode" value="OFF" />
        <label for="eraser">Eraser:</label>
        <input type="button" id="eraser-mode" value="ON" />
      </div>

      <div class="other">
        <label for="clear">Clear Canvas:</label>
        <input type="button" id="clear-canvas" value="Clear" />

        <label for="device-type">Device:</label>
        <input type="button" id="device-type" value="Desktop" />
      </div>
    </form>
    <div class="container"></div>
    <script src="./script.js"></script>
  </body>
</html>
